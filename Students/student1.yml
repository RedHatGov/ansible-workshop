---
  - name: setup rhel VM
    hosts: tag_user_id_{{ tower_user_name }}
    gather_facts: no
    become: true

    tasks:
      - name: Add or remove yum packages
        #vars:
        #  package_state: present
        #  package_list:
        #    - httpd
        #    - git
        #    - vim
        package:
          name: "{{ item }}"
          state: "{{ package_state }}"
          use: yum
        with_items:
          - "{{ package_list }}"
        tags:
          - packages
